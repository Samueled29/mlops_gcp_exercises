steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '-t',
    'europe-west1-docker.pkg.dev/regal-framework-484209-h2/my-container-registry/sklearn-dummy:latest',
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/regal-framework-484209-h2/my-container-registry/sklearn-dummy:latest'
  ]

options:
  logging: CLOUD_LOGGING_ONLY
